<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-900 text-white px-4 py-10">

  <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-lg shadow-md border border-gray-700">
    
    <!-- Back Navigation -->
    <div class="flex justify-between items-center mb-4">
      <a href="{{ url_for('results_page') }}" class="text-blue-400 hover:underline font-semibold">
        ðŸ”™ Back to Results
      </a>
    </div>

    <!-- Job Title and Info -->
    <h1 class="text-3xl font-bold text-blue-300 mb-2">{{ job.title }}</h1>
    <p class="text-gray-300 font-medium">{{ job.company }} â€” {{ job.location }}</p>
    <p class="text-sm text-gray-400 mt-2 mb-6">
      Match Score: <span class="font-bold text-green-400">{{ "%.1f"|format(job.match_score) }}%</span>
    </p>

    <hr class="my-4 border-gray-700">

    <!-- Job Description -->
    <div class="prose prose-invert max-w-none whitespace-pre-line">
      {{ job.description }}
    </div>

    <!-- Job Link -->
    {% if job.link %}
    <div class="mt-6">
      <a href="{{ job.link }}" target="_blank"
         class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md font-semibold transition">
        ðŸ”— View Original Job Posting
      </a>
    </div>
    {% endif %}
  </div>

</body>
</html>
